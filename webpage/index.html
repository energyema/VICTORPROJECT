<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/webpage/victor.css" />
    <title>Gallery Page</title>
  </head>
  <body>
    <div class="gallery-section">
      <h2 class="gallery-title">Bootstrap Gallery</h2>
      <button class="btn"><b>Download Now !</b></button>
      <h1 class="centered-text">HTML Image Gallery</h1>
      <p class="lorem-text">
        Right here you can see by yourself how exactly the HTML Image gallery
        should look like.feel free to use these awesome.super customizable and
        mobile-friendly galleries to make your website more intresting and
        appealing for its Visitors
      </p>
      <button class="rounded-btn">Download Gallery</button>
    </div>
    <div class="additional-content">
      <h1 class="additional-title">Put in use some tags</h1>
      <div class="button-container">
        <button class="blue-btn">All</button>
        <button class="white-btn">Beautiful</button>
        <button class="white-btn">Creative</button>
        <button class="white-btn">Cool</button>
        <button class="white-btn">Awesome</button>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-column">
          <img src="/webpage/picture/3.jpg" alt="2" />
        </div>
        <div class="grid-column">
          <img src="/webpage/picture/2.jpg" alt="3" />
        </div>
        <div class="grid-column">
          <img src="/webpage/picture/4.jpg" alt="4" />
        </div>
        <div class="grid-column">
          <img src="/webpage/picture/6.jpg" alt="5" />
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-column">
          <img src="/webpage/picture/5.jpg" alt="6" />
        </div>
        <div class="grid-column">
          <img src="/webpage/picture/8.jpg" alt="7" />
        </div>
        <div class="grid-column">
          <img src="/webpage/picture/10.jpg" alt="8" />
        </div>
        <div class="grid-column">
          <img src="/webpage/picture/7.jpg" alt="9" />
        </div>
      </div>
    </div>
  </body>
</html>
